<html>
<head>
    <title>Shop</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <div class="content">
            <div id="head-left">
                <img src="images/surfdome.png" alt="Surfdome Logo" id="logo">
                <div id="cart">
                    <span class="top-button">LOG IN</span><span class="top-button">WISHLIST</span>
                    <div id="items">
                        <img src="images/cart.png" alt="Shopping Cart">
                        <span id="price">&pound;1,440</span>
                        <span id="quantity">2 items</span>
                        <span id="x">X</span>
                        <span id="edit">EDIT</span>
                    </div>
                    <span class="bottom-button">LOG IN</span><span class="bottom-button" id="second">WISHLIST</span>
                    <div id="search-box">
                        <input type="text" placeholder="SEARCH"><!--
                        --!><div><img src="images/search.svg" alt="Search"></div>
                    </div>
                </div>
            </div>

            <div id="head-right">
            </div>

            <div id="head-mobile">
                <div class="container">
                    <div id="ham-logo">
                        <img id="hamburger" src="images/hamburger.png" alt="hamburger">
                        <img id="mobile-logo" src="images/mobile-logo.png" alt="logo">
                    </div>
                    <div id="buttons">
                        <div id="search"><img src="images/search.svg" alt="Search"></div>
                        <div id="cart"><img src="images/cart.png" alt="Cart"></div>
                    </div>
                    <div id="yellow-box">
                        WELCOME TO SURFDOME
                    </div>
                    <div id="blue-box">
                        <ul>
                            <li><span class="text">ABOUT</span> <span class="plus">+</span></li>
                            <li><span class="text">APPAREL</span> <span class="plus">+</span></li>
                            <li><span class="text">SURF APPAREL</span> <span class="plus">+</span></li>
                            <li><span class="text">WINDSURF</span> <span class="plus">+</span></li>
                            <li><span class="text">KITESURF</span> <span class="plus">+</span></li>
                            <li><span class="text">ACCESSORIES</span> <span class="plus">+</span></li>
                            <li><span class="text">SALE</span> <span class="plus">+</span></li>
                            <li><span class="text">BRANDS</span> <span class="plus">+</span></li>
                            <li><span class="text">BLOG</span> <span class="plus">+</span></li>
                            <li><span class="text">GADGETS</span> <span class="plus">+</span></li>
                            <li><span class="text">CONTACT</span> <span class="plus">+</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
